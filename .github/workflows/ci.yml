name: CI

on: [push, pull_request]

permissions:
  contents: write  # autorise la création de PR

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # nécessaire pour créer une PR propre

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install black flake8

      - name: Run Flake8
        run: flake8 .

      - name: Run Black
        run: black .

      - name: Create Pull Request with Black fixes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "style: auto-format with Black"
          branch: black-fixes
          title: "style: auto-format with Black"
          body: |
            This PR applies automatic code formatting using **Black**.
            Please review and merge if all tests pass.
          labels: formatting, automated-pr
